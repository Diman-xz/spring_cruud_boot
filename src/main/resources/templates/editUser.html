<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<div align="center">
    <h2>Edit user</h2>
    <form th:method="PATCH" th:action="@{/admin/editUser}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td><label for="id"> id </label></td>
                <td><input type="number" th:field="*{id}" id="id" readonly/></td>
            <tr>
                <td><label for="name"> username </label></td>
                <td><input type="text" th:field="*{username}" id="name"/></td>
            </tr>
            <tr>
                <td><label for="surName"> surName </label></td>
                <td><input type="text" th:field="*{surName}" id="surName"/></td>
            </tr>
            <tr>
                <td><label for="phoneNumber"> phoneNumber </label></td>
                <td><input type="text" th:field="*{phoneNumber}" id="phoneNumber"/></td>
            </tr>
            <tr>
                <td><label for="email"> email </label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td><label for="password"> password </label></td>
                <td><input type="text" th:field="*{password}" id="password"/></td>
            </tr>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        </table>
        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">LOGOUT</a>
    </form>
</div>
</body>
</html>
